<!DOCTYPE html>
<html lang="en">

<link href="https://fonts.googleapis.com/css?family=PT+Serif" rel="stylesheet">

<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <h1 id="header">Cassette 808 Js Drumkit</h1>
  <link rel="stylesheet" href="DrumKit.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">Kick1</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">Kick2</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">Snare</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">Clap</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">HiHat</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">HHOpen</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">Cymbal</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">Clave</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">Rim</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/BD01.wav"></audio>
  <audio data-key="83" src="sounds/BD02.wav"></audio>
  <audio data-key="68" src="sounds/Snr.wav"></audio>
  <audio data-key="70" src="sounds/CP.wav"></audio>
  <audio data-key="71" src="sounds/HH.wav"></audio>
  <audio data-key="72" src="sounds/HHo.wav"></audio>
  <audio data-key="74" src="sounds/Cym.wav"></audio>
  <audio data-key="75" src="sounds/CL.wav"></audio>
  <audio data-key="76" src="sounds/Rim.wav"></audio>

<script>

 window.addEventListener('keydown', function(e) {
   const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
   const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
   if(!audio) return; // stop the function from running
   audio.currentTime = 0; // rewind to the start
   audio.play();
   key.classList.add('playing');
 });

 function removeTransition(e) {
   if (e.propertyName !== 'transform') return; //skip it if it's not transform
   this.classList.remove('playing');
 }

 const keys = document.querySelectorAll('.key');
 keys.forEach(key => key.addEventListener('transitionend', removeTransition));
</script>


</body>
</html>
